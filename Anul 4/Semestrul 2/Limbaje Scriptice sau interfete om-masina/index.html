<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Have fun!</title>
</head>
<body>
  <div class="parent-container", id="parent">
    <div class="title-container" id="title">
      <div class="text-header", id="text-header">General Quizz | Interfete om-masina</div> 
    </div>
    <div class="score-container" id="score-container"> Scor: <span id="score"></span>/10 </div>
    <div class="container" id="container">
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">

      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>

    </div>
  </div>
</div>

</body>
</html>
